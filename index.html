<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Показатели бункера на Марсе</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1b1b1b;
            font-family: 'Courier New', Courier, monospace;
            color: #00FFFF;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            height: 350px;
        }

        .terminal {
            background-color: #000000;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .output {
            text-align: left;
            margin-bottom: 20px;
        }

        .line {
            margin: 5px 0;
        }

        .line span {
            color: #00FF00;
        }

        .input {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input {
            width: 70%;
            padding: 5px;
            background-color: #333333;
            border: 1px solid #00FFFF;
            color: #00FFFF;
            border-radius: 5px;
        }

        button {
            background-color: #00FFFF;
            color: #1b1b1b;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #00b3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="output">
                <div class="line">Бункер на Марсе — статус</div>
                <div class="line">Дата: <span id="date">2100</span> год</div>
                <div class="line">Температура: <span id="temperature">-80°C</span></div>
                <div class="line">Уровень кислорода: <span id="oxygen-level">99%</span></div>
                <div class="line">Энергия: <span id="energy">85%</span></div>
                <div class="line">Статус бункера: <span id="status">Работает</span></div>
            </div>
            <div class="input">
                <input type="text" id="command" placeholder="Введите команду...">
                <button onclick="processCommand()">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        // Функция для обработки команд
        function processCommand() {
            const command = document.getElementById("command").value.trim();
            const statusElement = document.getElementById("status");

            // Обработка команд
            if (command.toLowerCase() === "проверить статус") {
                // Моделируем обновление показателей бункера
                updateBunkerStatus("-78°C", "98%", "84%", "Все системы в норме");
            } else if (command.toLowerCase() === "отключить систему") {
                updateBunkerStatus("-100°C", "0%", "0%", "Система отключена");
            } else if (command.toLowerCase() === "установить температуру") {
                const newTemperature = prompt("Введите новую температуру: ");
                updateBunkerStatus(newTemperature, document.getElementById("oxygen-level").innerText, document.getElementById("energy").innerText, statusElement.innerText);
            } else if (command.toLowerCase() === "установить уровень кислорода") {
                const newOxygen = prompt("Введите новый уровень кислорода: ");
                updateBunkerStatus(document.getElementById("temperature").innerText, newOxygen, document.getElementById("energy").innerText, statusElement.innerText);
            } else if (command.toLowerCase() === "установить энергию") {
                const newEnergy = prompt("Введите новый уровень энергии: ");
                updateBunkerStatus(document.getElementById("temperature").innerText, document.getElementById("oxygen-level").innerText, newEnergy, statusElement.innerText);
            } else {
                alert("Неизвестная команда. Попробуйте снова.");
            }

            document.getElementById("command").value = "";  // Очистка поля ввода
        }

        // Функция для обновления показателей бункера
        function updateBunkerStatus(temperature, oxygen, energy, status) {
            document.getElementById("temperature").innerText = temperature;
            document.getElementById("oxygen-level").innerText = oxygen;
            document.getElementById("energy").innerText = energy;
            document.getElementById("status").innerText = status;
        }
    </script>
</body>
</html>
