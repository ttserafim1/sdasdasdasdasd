<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChaldGPT Terminal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1d1d1d;
      color: #00b7b7; /* Бирюзовый цвет текста */
      font-family: monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .terminal {
      width: 80%;
      height: 80%;
      border: 2px solid #00b7b7; /* Бирюзовая рамка */
      padding: 20px;
      overflow-y: auto;
      background-color: #000000; /* Черный фон терминала */
      border-radius: 10px;
    }

    .message {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      max-height: 400px;
    }

    .message .bot {
      color: #00b7b7; /* Бирюзовый цвет для сообщений бота */
      padding: 5px;
      border-left: 2px solid #00b7b7;
      margin-bottom: 5px;
    }

    .message .user {
      color: #ffffff; /* Белый цвет для сообщений пользователя */
      padding: 5px;
      border-left: 2px solid #ffffff;
      margin-bottom: 5px;
    }

    .typing {
      color: #00b7b7; /* Бирюзовый цвет для индикатора "печатает" */
      font-size: 14px;
      margin-top: 10px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    #inputField {
      width: 100%;
      background-color: #000000; /* Черный фон поля ввода */
      color: #00b7b7; /* Бирюзовый цвет текста */
      border: none;
      outline: none;
      font-size: 16px;
      margin-top: 10px;
    }

    #inputField:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="message" id="messageContainer">
      <div class="bot">Привет! Я ChaldGPT, ваш AI-помощник.</div>
    </div>
    <input type="text" id="inputField" placeholder="Введите команду..." autofocus>
  </div>

  <script>
    const terminalOutput = document.getElementById('messageContainer');
    const inputField = document.getElementById('inputField');
    
    // Ваш API ключ для Google Gemini Flash Lite (вставьте сюда)
    const GEMINI_API_KEY = "your-gemini-api-key-here"; // Замените на ваш ключ API

    function addMessage(content, type) {
      const messageElement = document.createElement('div');
      messageElement.classList.add(type);
      messageElement.innerText = content;
      terminalOutput.appendChild(messageElement);
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    function addTypingIndicator() {
      const typingElement = document.createElement('div');
      typingElement.classList.add('typing');
      typingElement.innerText = '...';
      terminalOutput.appendChild(typingElement);
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    inputField.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        let userMessage = inputField.value;
        addMessage(userMessage, 'user');
        inputField.value = '';
        addTypingIndicator();

        // Отправляем запрос в Google Gemini API
        fetchGeminiResponse(userMessage);
      }
    });

    // Функция для отправки запроса в Google Gemini API
    async function fetchGeminiResponse(userMessage) {
      try {
        const response = await fetch('https://api.google.com/gemini/flash-lite', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${GEMINI_API_KEY}`
          },
          body: JSON.stringify({
            model: "google/gemini-2.0-flash-lite-001",  // Используем модель Gemini Flash Lite
            messages: [
              { "role": "system", "content": "Ты - ChaldGPT, умный помощник. Отвечай вежливо и информативно." },
              { "role": "user", "content": userMessage }
            ]
          })
        });

        const data = await response.json();
        const botResponse = data.choices[0].message.content;
        terminalOutput.removeChild(terminalOutput.lastChild);  // Убираем индикатор "печатает"
        addMessage(botResponse, 'bot');
      } catch (error) {
        console.error('Ошибка при запросе в Google Gemini:', error);
        terminalOutput.removeChild(terminalOutput.lastChild);  // Убираем индикатор "печатает"
        addMessage('Извините, возникла ошибка при обработке запроса.', 'bot');
      }
    }
  </script>
</body>
</html>
