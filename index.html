<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChaldGPT Terminal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1d1d1d;
      color: #00b7b7; /* Бирюзовый цвет текста */
      font-family: monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .terminal {
      width: 80%;
      height: 80%;
      border: 2px solid #00b7b7; /* Бирюзовая рамка */
      padding: 20px;
      overflow-y: auto;
      background-color: #000000; /* Черный фон терминала */
      color: #00b7b7;
      font-size: 18px;
    }

    .output {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      background-color: #1d1d1d;
      color: #00b7b7;
      border: none;
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
    }

    .loading-bar {
      display: inline-block;
      width: 100%;
      height: 4px;
      background-color: #555;
      position: relative;
      margin-top: 5px;
    }

    .loading-bar-inner {
      height: 100%;
      width: 0;
      background-color: #00b7b7;
      animation: load 2s infinite;
    }

    @keyframes load {
      0% {
        width: 0%;
      }
      50% {
        width: 50%;
      }
      100% {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div id="output" class="output">
      Привет! Я ChaldGPT, ваш AI-помощник. Я управляю бункером на Марсе, и сейчас 2100 год.
    </div>
    <div class="loading-bar">
      <div class="loading-bar-inner"></div>
    </div>
    <input type="text" id="userInput" placeholder="Введите команду..." autofocus />
  </div>

  <script>
    document.getElementById("userInput").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const userInput = event.target.value;
        if (userInput.trim()) {
          addOutput(`> ${userInput}`);
          event.target.value = '';
          processRequest(userInput);
        }
      }
    });

    function addOutput(text) {
      const outputDiv = document.getElementById("output");
      const newText = document.createElement("div");
      newText.textContent = text;
      outputDiv.appendChild(newText);
      outputDiv.scrollTop = outputDiv.scrollHeight; // Scroll to the bottom
    }

    function processRequest(input) {
      addOutput("Обработка запроса...");
      const loadingBar = document.querySelector('.loading-bar-inner');
      loadingBar.style.width = "0%";  // reset loading bar

      setTimeout(() => {
        loadingBar.style.width = "100%";
        fetchResponse(input);
      }, 2000);  // simulate loading time
    }

    async function fetchResponse(input) {
      try {
        const response = await fetch('https://api.openrouter.ai/v1/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 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'
          },
          body: JSON.stringify({
            model: "google/gemini-2.0-flash-lite-001",
            prompt: `Ты управляешь бункером на Марсе в 2100 году. Вопрос: ${input}`,
            max_tokens: 100,
            temperature: 0.7
          })
        });

        const data = await response.json();
        const botReply = data.choices[0].text.trim();
        addOutput(`ChaldGPT: ${botReply}`);
      } catch (error) {
        console.error('Ошибка при запросе:', error);
        addOutput("Извините, возникла ошибка при обработке запроса.");
      }
    }
  </script>
</body>
</html>
